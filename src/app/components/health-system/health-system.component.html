<div class="container mx-auto px-4 py-12">
  <!-- Header -->
  <h1 class="text-4xl font-bold text-blue-600 text-center mb-12">المنظومة الصحيّة</h1>

  <!-- Systems Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    @for (system of systems; track system) {
      <!-- Fixed height container -->
      <div class="h-[400px] flex items-center justify-center">
        <!-- Card with transition -->
        <div class="bg-white rounded-xl shadow-lg p-6 text-right relative group w-full h-[120px] hover:h-[360px] transition-all duration-700 ease-in-out hover:shadow-2xl overflow-hidden">
          <!-- Logo (Always Visible) -->
          <div class="absolute top-4 left-0 right-0 flex justify-center">
            <img [src]="system.logo" [alt]="system.name" class="h-12">
          </div>

          <!-- Content wrapper with vertical centering -->
          <div class="flex flex-col items-center justify-center h-full">
            <!-- Expandable Content -->
            <div class="w-full opacity-0 group-hover:opacity-100 transition-all duration-700 ease-in-out mt-4">
              <!-- Title -->
              <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">{{ system.name }}</h2>

              <!-- Description -->
              <p class="text-gray-600 mb-6 text-sm leading-relaxed">{{ system.description }}</p>

              <!-- Platform Links -->
              <div class="flex justify-center gap-6">
                @if (system.platforms.web) {
                  <a 
                    [href]="system.platforms.web" 
                    target="_blank"
                    class="text-blue-900 hover:text-[#3474C5] transition-colors duration-300 ease-in-out transform hover:scale-110"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                    </svg>
                  </a>
                }

                @if (system.platforms.android) {
                  <a 
                    [href]="system.platforms.android" 
                    target="_blank"
                    class="text-blue-900 hover:text-[#3474C5] transition-colors duration-300 ease-in-out transform hover:scale-110"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M17.523 15.34c-.5 0-.906.406-.906.906v3.063c0 .5.406.906.906.906s.906-.406.906-.906v-3.063c0-.5-.406-.906-.906-.906zm-11.046 0c-.5 0-.906.406-.906.906v3.063c0 .5.406.906.906.906s.906-.406.906-.906v-3.063c0-.5-.406-.906-.906-.906zM16.258 4.961l.953-1.907a.207.207 0 00-.074-.275.204.204 0 00-.275.075l-.965 1.93a7.463 7.463 0 00-3.047-.654c-1.094 0-2.133.234-3.047.654L8.84 2.854a.204.204 0 00-.275-.075.207.207 0 00-.074.275l.953 1.907C7.484 5.891 6.22 7.547 6.22 9.469h11.562c0-1.922-1.265-3.578-3.227-4.508zM9.676 7.469a.696.696 0 01-.695-.695.696.696 0 01.695-.696.696.696 0 01.696.696.696.696 0 01-.696.695zm4.648 0a.696.696 0 01-.695-.695.696.696 0 01.695-.696.696.696 0 01.696.696.696.696 0 01-.696.695zM6.266 10.469c-.953 0-1.727.773-1.727 1.726v5.813c0 .953.774 1.726 1.727 1.726.476 0 .906-.195 1.219-.507v1.641c0 .5.406.906.906.906s.906-.406.906-.906v-9.493h-1.812c-.434 0-.824.176-1.219.094zm13.195 0c-.395.082-.785-.094-1.219-.094h-1.812v9.493c0 .5.406.906.906.906s.906-.406.906-.906V19.227a1.714 1.714 0 001.219.507c.953 0 1.727-.773 1.727-1.726v-5.813c0-.953-.774-1.726-1.727-1.726z"/>
                    </svg>
                  </a>
                }

                @if (system.platforms.ios) {
                  <a 
                    [href]="system.platforms.ios" 
                    target="_blank"
                    class="text-blue-900 hover:text-[#3474C5] transition-colors duration-300 ease-in-out transform hover:scale-110"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                  </a>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
