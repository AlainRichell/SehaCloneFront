<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <div class="bg-white py-8 px-4 shadow-lg rounded-lg">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-extrabold text-primary">
          أنشئ حسابك
        </h2>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="space-y-4">
          <div>
            <label for="username" class="sr-only">اسم المستخدم</label>
            <input id="username" formControlName="username" type="text" required
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
              placeholder="اسم المستخدم">
            <span *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" 
              class="text-red-500 text-xs mt-1">
              اسم المستخدم مطلوب
            </span>
          </div>
          <div>
            <label for="email" class="sr-only">عنوان البريد الإلكتروني</label>
            <input id="email" formControlName="email" type="email" required
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
              placeholder="عنوان البريد الإلكتروني">
            <span *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
              class="text-red-500 text-xs mt-1">
              يرجى إدخال عنوان بريد إلكتروني صالح
            </span>
          </div>
          <div>
            <label for="first_name" class="sr-only">الاسم الأول</label>
            <input id="first_name" formControlName="first_name" type="text" required
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
              placeholder="الاسم الأول">
            <span *ngIf="registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched" 
              class="text-red-500 text-xs mt-1">
              الاسم الأول مطلوب
            </span>
          </div>
          <div>
            <label for="last_name" class="sr-only">اسم العائلة</label>
            <input id="last_name" formControlName="last_name" type="text" required
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
              placeholder="اسم العائلة">
            <span *ngIf="registerForm.get('last_name')?.invalid && registerForm.get('last_name')?.touched" 
              class="text-red-500 text-xs mt-1">
              الاسم الأخير مطلوب
            </span>
          </div>
          <div>
            <label for="password" class="sr-only">كلمة المرور</label>
            <input id="password" formControlName="password" type="password" required
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
              placeholder="كلمة المرور">
            <span *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
              class="text-red-500 text-xs mt-1">
              كلمة المرور مطلوبة ويجب أن تتكون من 6 أحرف على الأقل
            </span>
          </div>
          <div>
            <label for="confirm_password" class="sr-only">تأكيد كلمة المرور</label>
            <input id="confirm_password" formControlName="confirm_password" type="password" required
              class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
              placeholder="تأكيد كلمة المرور">
            <span *ngIf="registerForm.get('confirm_password')?.invalid && registerForm.get('confirm_password')?.touched" 
              class="text-red-500 text-xs mt-1">
              يجب أن تتطابق كلمات المرور
            </span>
          </div>
        </div>

        <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
          {{ errorMessage }}
        </div>

        <div>
          <button type="submit"
            class="cursor-pointer group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
            [disabled]="!registerForm.valid">
            تسجيل
          </button>
        </div>
      </form>

      <div class="text-sm text-center mt-6">
        <a href="/login" class="font-medium text-primary hover:text-blue-500">
          هل لديك حساب بالفعل؟ تسجيل الدخول
        </a>
      </div>
    </div>
  </div>
</div>
