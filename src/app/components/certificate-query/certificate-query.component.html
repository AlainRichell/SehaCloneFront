<div class="py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-4xl font-bold text-blue-600 mb-8">الإجازات المرضية</h2>
    
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <input
          type="text"
          id="code"
          [(ngModel)]="code"
          name="code"
          required
          class="mt-1 py-1 px-3 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          placeholder="رمز الخدمة"
        >
      </div>

      <div>
        <input
          type="text"
          id="identification"
          [(ngModel)]="identification"
          name="identification"
          required
          class="mt-1 py-1 px-3 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          placeholder="أدخل رقم الهوية/الإقامة"
        >
      </div>

      <div>
        <button
          type="submit"
          class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
        استعلام
        </button>
      </div>
    </form>

    <!-- Error message -->
    <div *ngIf="error" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-md">
      <p class="text-sm text-red-600">{{ error }}</p>
    </div>

    <!-- Certificate data display -->
    <div *ngIf="certificate" class="mt-6 p-4 bg-green-50 border border-green-200 rounded-md">
      <p class="text-sm text-green-600">تم العثور على الشهادة. سيتم تنزيل ملف PDF تلقائيًا.</p>
    </div>
  </div>
</div>
