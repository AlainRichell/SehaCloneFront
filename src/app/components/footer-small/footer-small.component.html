<footer class="bg-primary text-white py-10">
    <div class="container mx-auto px-4">
      <div class="flex max-sm:grid grid-cols-1 md:grid-cols-4 gap-8">
        <!-- Icons -->
        <div class="flex flex-wrap gap-4 md:flex-col justify-between items-right max-md:items-center max-md:justify-center">
          <div class="flex items-center gap-4 max-md:justify-center">
            <img src="img/footer/lean-logo.svg" alt="Lean Logo" class="h-14" />
            <img src="img/footer/MOH-logo.svg" alt="Ministry of Health Logo" class="h-14" />
          </div>
        </div>
        <!-- Copyright -->
        <div class="flex flex-col flex-wrap justify-between items-right max-md:items-center text-xs opacity-65">
          <p class="mb-2 max-md:text-center">{{ footerData.legal.copyright }}</p>
          <div class="flex gap-4 max-md:justify-center">
            @for (link of footerData.legal.links; track link) {
            <a href="#">{{ link }}</a>
            }
          </div>
        </div>
  
        <!-- Main Menu -->
        <div class="text-right px-24 max-md:px-4 max-md:text-center">
          <ul class="flex flex-wrap justify-center gap-2 [direction:rtl]">
            @for (item of footerData.mainMenu.items; track item; let last = $last) {
            <li class="flex items-center">
              <a href="#" class="hover:text-gray-200 px-2 max-sm:text-xs">{{ item }}</a>
              @if (!last) {
              <span class="text-gray-400">|</span>
              }
            </li>
            }
          </ul>
        </div>
  
  
          <!-- Social Media & Logos -->
          <div class="flex flex-wrap gap-4 md:flex-col justify-between items-right max-md:items-center max-md:justify-center">
            <div class="flex items-center gap-4 max-md:justify-center">
              <a href="#" class="hover:text-gray-200">
                <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
                </svg>
              </a>
              <a href="#" class="hover:text-gray-200">
                <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
                </svg>
              </a>
            </div>
          </div>
  

      </div>
    </div>
  </footer>
